[metadata]
name = pyroute2.minimal
version = file: VERSION
description = Python Netlink library: minimal distribution
long_description = file: README.minimal.rst
author = Peter Saveliev
author_email = peter@svinota.eu
long_description_content_type = text/x-rst
url = https://github.com/svinota/pyroute2
license = GPL-2.0-or-later OR Apache-2.0
classifiers =
    License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python
    Topic :: Software Development :: Libraries :: Python Modules
    Topic :: System :: Networking
    Topic :: System :: Systems Administration
    Operating System :: POSIX :: Linux
    Intended Audience :: Developers
    Intended Audience :: System Administrators
    Intended Audience :: Telecommunications Industry
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12
    Programming Language :: Python :: 3.13
    Programming Language :: Python :: 3.14
    Development Status :: 4 - Beta

[options]
install_requires =
    win_inet_pton ; platform_system == "Windows"
packages_dir =
    =pyroute2
packages =
    pyroute2
    pyroute2.bsd
    pyroute2.bsd.pf_route
    pyroute2.bsd.rtmsocket
    pyroute2.config
    pyroute2.ethtool
    pyroute2.ext
    pyroute2.fixtures
    pyroute2.fixtures.plan9
    pyroute2.fixtures.iproute
    pyroute2.inotify
    pyroute2.iproute
    pyroute2.netlink
    pyroute2.netlink.connector
    pyroute2.netlink.devlink
    pyroute2.netlink.diag
    pyroute2.netlink.event
    pyroute2.netlink.generic
    pyroute2.netlink.ipq
    pyroute2.netlink.nfnetlink
    pyroute2.netlink.nl80211
    pyroute2.netlink.rtnl
    pyroute2.netlink.rtnl.ifinfmsg
    pyroute2.netlink.rtnl.ifinfmsg.plugins
    pyroute2.netlink.rtnl.tcmsg
    pyroute2.netlink.taskstats
    pyroute2.netlink.uevent
    pyroute2.netns
    pyroute2.nftables
    pyroute2.nftables.parser
    pyroute2.plan9
    pyroute2.protocols
    pyroute2.requests
